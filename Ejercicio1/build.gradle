repositories {
	jcenter()
}

buildscript {
	repositories {
		jcenter()
	}
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.7")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {

    compile 'net.serenity-bdd:serenity-core:2.0.4'
    compile 'net.serenity-bdd:serenity-junit:2.0.4'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.4'
    compile 'net.serenity-bdd:serenity-screenplay:2.0.4'
    compile 'net.serenity-bdd:serenity-screenplay-webdriver:2.0.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'org.slf4j:slf4j-simple:1.7.8'
}

gradle.startParameter.continueOnFailure = true